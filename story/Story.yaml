start:
  - play morningBGM:
  - show bus_station_afternoon: WITH FADE CONTINUE
  - show deuzi: angry AT CENTER WITH FADE
  - deuzi says: Eai, meu! Cê tá atrasado (bold)parça!(end)
  - wait: 300
  - deuzi says angry: Onde você tava? Eu fiquei te esperando por horas!
  - choice:
    - "Foi mal":
      - deuzi says normal: Tá bom, só não faz mais isso.
    - "Horas? Não exagera":
      - deuzi says angry: Diz isso para minhas pernas, esse ponto de ônibus não tem onde sentar!
  - wait: 300
  - deuzi says normal: Unf...
  - wait: 300
  - deuzi says happy: Certo! Acho que ainda dá tempo de chegar lá...
  - deuzi says normal: Isso se o próximo busão não atrasar também.
  - choice:
    - "Pra onde nós vamos mesmo?":
      - deuzi says angry: Pô, é sério isso?
      - deuzi says normal: Não lembra que o Caio convidou todo mundo pra colar na festa dele?
    - "Esperar mais um pouco não vai te matar, hehe":
      - deuzi says angry: Engraçado, muito engraçado... Aff.
  - wait: 300
  - deuzi says normal: Se liga! Quando a gente chegar lá, vê se não some igual da última vez. O pessoal ficou preocupado e sobrou pra mim..
  - deuzi says: Não entendo isso, sempre perguntam de você pra mim. Acham que eu sou sua mãe ou algo assim? Nada a ver...
  - choice:
    - "Quem perguntou de mim?":
      - deuzi says normal: Todos ficaram me mandando mensagem, você simplesmente sumiu naquele dia.
    - "Cê tá me dando bronca igual minha mãe mesmo...":
      - deuzi says happy: E vou continuar se der mais mancada!
  - wait: 900
  - deuzi says happy: Aee, o ônibus tá vindo! Dá sinal aí!
  - wait: 300
  - deuzi says normal: Bora lá, a gente continua o papo no busão.
  - scene: endGame

